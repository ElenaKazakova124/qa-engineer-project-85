    Пользователь должен иметь возможность зарегистрироваться на сайте
  prerequisites:
    Открыта страница регистрации пользователя
  test-data: |
    Nickname = Lemon Email = Lemon.com Password = Kakaka Password Confirmation = Kakaka
  steps:
    - Вводим nickname
    - Вводим email
    - Вводим password
    - Вводим password Confirmation
    - Нажимаем кнопку "Submit"
